<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/styles.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="layout-center">
      <article class="card">
        <img class="card-image" src="./images/illustration-hero.svg" alt="" />
        <div class="card-content">
          <h1 class="card-title">Order Summary</h1>
          <p class="card-description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="plan">
            <div class="plan-info">
              <img src="./images/icon-music.svg" alt="" />
              <div>
                <strong>Annual Plan</strong>
                <span>$59.99/year</span>
              </div>
            </div>
            <a href="#" class="plan-change">Change</a>
          </div>

          <button class="btn-primary">Proceed to Payment</button>

          <button class="btn-link">Cancel Order</button>
        </div>
      </article>
    </main>
    <!--  Annual Plan  Change
    Proceed to Payment Cancel Order -->
  </body>
</html>
